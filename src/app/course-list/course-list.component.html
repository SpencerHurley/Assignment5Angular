<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item active">Courses</li>
      <li [ngClass]="{'active': course.id == courseId}" *ngFor="let course of courses"
          class="list-group-item wbdv">
        <a routerLink="/course/{{courseId}}/module/{{course.id}}">
          {{course.title}}</a>
      </li>
    </ul>
  </div>
  <div class="col-8">
    <app-lesson-tabs></app-lesson-tabs>
  </div>
</div>
