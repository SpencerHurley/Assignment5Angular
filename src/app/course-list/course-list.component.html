<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item active">Courses</li>
      <li [ngClass]="{'active': course.id == activeCourse}"
          *ngFor="let course of courses"
          class="list-group-item wbdv"
          (click)="changeActive(course.id)"
      >
          {{course.title}}
      </li>
    </ul>
  </div>
  <div class="col-8">
    <ul class="list-group">
      <li class="list-group-item active">Sections</li>
      <li *ngFor="let section of sections"
          class="list-group-item wbdv"
      >
        {{section.name}}
        ({{section.availableSeats}}/{{section.maxSeats}})
        <button (click)="deleteSection(section._id)" class="float-right btn btn-danger">
          Delete Section
        </button>
        <a routerLink="/section/{{section._id}}"
           class="float-right btn btn-success">
          Edit Section
        </a>
      </li>
    </ul>
    <p>

    </p>
    <input [(ngModel)]="sectionName"
           placeholder="Section Name"
           class="form-control">
    <input [(ngModel)]="seats"
           placeholder="Seats available"
           class="form-control">
    <button (click)="createSection(sectionName, seats)" class="btn btn-success btn-block">
      Add Section
    </button>
  </div>
</div>
